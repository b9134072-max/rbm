<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voucher Klaim - Rice Bowl Monster</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* --- CSS UNTUK POPUP --- */
    .popup-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); display: flex; justify-content: center; align-items: center; z-index: 1000; opacity: 0; visibility: hidden; transition: opacity .2s ease, visibility .2s ease; }
    .popup-overlay.show { opacity: 1; visibility: visible; }
    .popup-box { background: white; padding: 24px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.2); width: 85%; max-width: 350px; text-align: center; transform: scale(0.9); transition: transform .2s ease; }
    .popup-overlay.show .popup-box { transform: scale(1); }
    .popup-box h3 { margin-top: 0; margin-bottom: 12px; font-size: 1.2rem; color: #333; }
    .popup-box p { margin-bottom: 24px; color: #666; white-space: pre-wrap; line-height: 1.5; }
    .popup-buttons { display: flex; flex-direction: column; gap: 10px; }
    .popup-buttons button, .popup-buttons a { text-decoration: none; display: block; padding: 12px 20px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .popup-buttons .btn-primary { background-color: #25D366; color: white; } /* Warna WhatsApp */
    .popup-buttons .btn-secondary { background-color: #e0e0e0; color: #333; }
    .empty-state { padding: 40px 20px; text-align: center; color: #888; }
    #qrCodeContainer { margin: 16px 0; display: flex; justify-content: center; }
    #qrCodeContainer img { border: 5px solid #eee; border-radius: 8px; }
  </style>
</head>
<body>
  <header class="app-header simple">
    <a href="home.html" class="back-btn" aria-label="Kembali">‚ùÆ</a>
    <h1 class="page-title">Voucher Klaim</h1>
  </header>

  <main class="content with-bottom-nav">
    <nav class="tabs">
      <button class="tab-btn active" data-target="voucher">Voucher</button>
      <button class="tab-btn" data-target="merchandise">Merchandise</button>
    </nav>

    <div id="voucher" class="reward-content active">
      <div class="reward-grid"></div>
    </div>
    <div id="merchandise" class="reward-content">
      <div class="reward-grid"></div>
    </div>
  </main>

  <nav class="bottom-nav">
    <a class="bottom-link" href="home.html"> <span class="icon">üè†</span> <span>Home</span> </a>
    <a class="bottom-link" href="menu.html"> <span class="icon">üçΩÔ∏è</span> <span>Menu</span> </a>
    <a class="bottom-link" href="akun.html"> <span class="icon">üë§</span> <span>Akun</span> </a>
    <a class="bottom-link" href="tukarpoint.html"> <span class="icon">üéÅ</span> <span>Tukar</span> </a>
    <a class="bottom-link active" href="klaim.html"> <span class="icon">üé´</span> <span>Vcr Klaim</span> </a>
    <a class="bottom-link" href="lokasi.html"> <span class="icon">üìç</span> <span>Lokasi</span> </a>
  </nav>

  <div id="qrPopup" class="popup-overlay">
    <div class="popup-box">
      <h3 id="qrPopupTitle">Klaim Hadiah Anda</h3>
      <p>Tunjukkan QR Code ini ke kasir, lalu kirim screenshot QR ini via WhatsApp.</p>
      <div id="qrCodeContainer">
        </div>
      <div class="popup-buttons">
        <a id="waButton" href="#" target="_blank" class="btn-primary">Kirim ke Kasir (WA)</a>
        <button id="finishClaimButton" class="btn-secondary">Selesai & Tutup</button>
      </div>
    </div>
  </div>

  <script>
    // --- (BAGIAN UTAMA & KONFIGURASI) ---
    const WA_NUMBER = '6285173350016'; // Ganti dengan nomor WA kasir (awali dengan 62)

    document.addEventListener('DOMContentLoaded', () => {
      renderUnclaimedRewards();
      setupTabs();
      setupClaimListener();
    });

    // --- (KUMPULAN FUNGSI) ---

    function renderUnclaimedRewards() {
      const unclaimed = JSON.parse(localStorage.getItem('rbm_unclaimed_rewards') || '[]');
      const voucherGrid = document.querySelector('#voucher .reward-grid');
      const merchandiseGrid = document.querySelector('#merchandise .reward-grid');
      const vouchers = unclaimed.filter(item => item.type === 'voucher');
      const merchandise = unclaimed.filter(item => item.type === 'merchandise');

      voucherGrid.innerHTML = '';
      merchandiseGrid.innerHTML = '';

      if (vouchers.length > 0) {
        voucherGrid.innerHTML = vouchers.map(item => createRewardCard(item)).join('');
      } else {
        voucherGrid.innerHTML = '<div class="empty-state">Tidak ada voucher yang perlu diklaim.</div>';
      }
      if (merchandise.length > 0) {
        merchandiseGrid.innerHTML = merchandise.map(item => createRewardCard(item)).join('');
      } else {
        merchandiseGrid.innerHTML = '<div class="empty-state">Tidak ada merchandise yang perlu diklaim.</div>';
      }
    }

    function createRewardCard(item) {
      return `
        <div class="reward-card">
          <img src="${item.foto}" alt="${item.nama}">
          <div class="card-body">
            <h3>${item.nama}</h3>
            <div class="points-cost">Ditukar dengan ${item.point} Poin</div>
            <button class="btn-tukar btn-claim" data-id="${item.id}" data-name="${item.nama}">Klaim di Resto</button>
          </div>
        </div>
      `;
    }

    function setupClaimListener() {
      const mainContent = document.querySelector('.content');
      mainContent.addEventListener('click', (event) => {
        if (event.target.classList.contains('btn-claim')) {
          const button = event.target;
          const itemId = button.dataset.id;
          const itemName = button.dataset.name;
          
          // 1. Ambil data user untuk dimasukkan ke QR
          const userData = JSON.parse(localStorage.getItem('rbm_user') || '{}');
          const userPhone = userData.phone || 'Tidak diketahui';

          // 2. Buat data unik untuk QR Code
          const qrData = {
            claimId: itemId,
            itemName: itemName,
            userPhone: userPhone,
            claimTime: new Date().toLocaleString('id-ID')
          };
          const encodedQrData = encodeURIComponent(JSON.stringify(qrData));

          // 3. Buat URL untuk gambar QR Code dari API
          const qrImageUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodedQrData}`;

          // 4. Buat URL untuk WhatsApp
          const waText = encodeURIComponent(`Halo, saya ingin klaim hadiah:\n*${itemName}*\n\n(Mohon lampirkan screenshot QR Code)`);
          const waUrl = `https://wa.me/${WA_NUMBER}?text=${waText}`;

          // 5. Tampilkan popup dengan data yang sudah dibuat
          showQrPopup(qrImageUrl, waUrl, itemId, itemName);
        }
      });
    }

    function showQrPopup(qrImageUrl, waUrl, itemId, itemName) {
      const popup = document.getElementById('qrPopup');
      const titleEl = document.getElementById('qrPopupTitle');
      const qrContainer = document.getElementById('qrCodeContainer');
      const waButton = document.getElementById('waButton');
      const finishButton = document.getElementById('finishClaimButton');

      titleEl.textContent = `Klaim "${itemName}"`;
      qrContainer.innerHTML = `<img src="${qrImageUrl}" alt="QR Code Klaim">`;
      waButton.href = waUrl;
      
      popup.classList.add('show');

      // Handler untuk tombol "Selesai & Tutup"
      finishButton.onclick = () => {
        popup.classList.remove('show');
        // Hapus item dari daftar setelah popup ditutup
        processClaim(itemId, itemName);
      };
    }

    function processClaim(itemId, itemName) {
      let unclaimed = JSON.parse(localStorage.getItem('rbm_unclaimed_rewards') || '[]');
      const updatedUnclaimed = unclaimed.filter(item => item.id != itemId);
      localStorage.setItem('rbm_unclaimed_rewards', JSON.stringify(updatedUnclaimed));

      // Tampilkan ulang daftar hadiah
      renderUnclaimedRewards();
      
      // Beri notifikasi singkat
      alert(`"${itemName}" telah berhasil diklaim dan dihapus dari daftar.`);
    }

    function setupTabs() {
      const tabButtons = document.querySelectorAll('.tab-btn');
      tabButtons.forEach(button => {
        button.addEventListener('click', () => {
          document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
          document.querySelectorAll('.reward-content').forEach(content => content.classList.remove('active'));
          button.classList.add('active');
          document.getElementById(button.getAttribute('data-target')).classList.add('active');
        });
      });
    }
  </script>
</body>
</html>
